<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/p5@1.3.1/lib/p5.js"></script>
    <script src="sketch.js"></script>
    <script src="cell.js"></script>
    <link rel="stylesheet" href="styles.css">
    <title>p5 Snake Game</title>
</head>

<body>
<div id="container">
    <div id="view"></div>
    <div id="controller">
        <span>Frame Rate: </span>
        <input id="frameRate" type="number" min="10" max="60" value="10" />
        <select id="mode" name="mode">
            <option value="bfs">Bredth-First Search</option>
            <option value="dfs">Deep First Search</option>
        </select>
        <button id="play">Run 🏃‍♂</button>
        <button id="openGithub">🤖 Github</button>
    </div>
</div>
</body>

</html>
